name: build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g sass rollup
      - run: chmod +x build.sh
      - run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: out
          path: out
